      <section class="reservations">
        <form action="/" method="post" id="reservationsForm">

          <div class="row">
            <div class="small-3 large-2 columns">
              <span class="prefix">Name</span>
            </div>
            <div class="small-9 large-10 columns">
              <input type="text" name="fullName" placeholder="Full name...">
            </div>
          </div>

          <div class="row">
            <div class="small-3 large-2 columns">
              <span class="prefix">Date</span>
            </div>
            <div class="small-9 large-10 columns">
              <input type="date" name="date">
            </div>
          </div>

          <div class="row">
            <div class="small-3 large-2 columns">
              <span class="prefix">Party No.</span>
            </div>
            <div class="small-9 large-10 columns">
              <input type="number" name="numParty" placeholder="1-20">
            </div>
          </div>

          <div class="row">
            <div class="small-3 large-2 columns">
              <span class="prefix">Seating Preference</span>
            </div>

            <div class="small-9 large-10 columns">
              <select type="text" name="seatingPref">
                <option value="indoor">Indoor</option>
                <option value="outdoor">Outdoor</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="small-12 large-12 columns">
              <textarea name="notes" placeholder="Special notes..."></textarea>
            </div>
          </div>

          <div class="row">
            <div class="small-6 large-6 columns confirm-reservation hide">
              <span class="prefix">Thanks. See you soon.</span>
            </div>
            <input type="submit" value="Reserve Table">
          </div>

        </form>
      </section>

    </div>

  <!-- JS Templates -->
<script type="text/template" id="menu-template">
  <li>{{item}} ..... {{price}}

</script>

<script type="text/template" id="soups-template">

</script>

<script type="text/template" id="coffee-template">
  <li>{{item}} ..... {{price.small}}, {{price.large}}
  </li>
</script>
